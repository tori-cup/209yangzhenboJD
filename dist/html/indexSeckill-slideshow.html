<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/index-slideshow.css">
    <script src="../js/index-slideshow.js"></script>
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .indexSeckill-container {
            width: 800px;
            height: 200px;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        /* 公共样式 */
        
        .indexSeckill-container .swiper-wrapper .indexSeckill-slide {
            width: 200px;
            height: 180px;
            margin-right: 0;
        }
        
        .indexSeckill-container .swiper-wrapper .swiper-slide img {
            width: 140px;
            height: 140px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container indexSeckill-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill1.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill1.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill1.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill1.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
            <div class="swiper-slide indexSeckill-slide"><img src="../img/indexSeckill2.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Initialize Swiper -->
    <script>
        var swiperSeckill = new Swiper('.indexSeckill-container', {
            autoplay: true, //等同于以下设置
            loop: true,
            // effect: 'fade',
            autoplay: {
                delay: 1000, //自动轮播时间间隔
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            slidesPerView: 4, //每个画面
            spaceBetween: 0,
            slidesPerGroup: 4, //每次

            loopFillGroupWithBlank: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        swiperSeckill.el.onmouseover = function() {
            swiperSeckill.autoplay.stop();
        };
        //鼠标离开开始自动切换
        swiperSeckill.el.onmouseout = function() {
            swiperSeckill.autoplay.start();
        }
    </script>
</body>

</html>
