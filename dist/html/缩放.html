<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .index-nts-container {
            width: 290px;
            height: 250px;
        }
        
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition: 300ms;
            transform: scale(0.8);
        }
        
        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
        }
        /*  */
        
        .index-nts-container .index-nts-swiper-wrapper {
            width: 130px;
            height: 100%;
        }
        
        .index-nts-container .index-nts-swiper-wrapper .swiper-slide {
            width: 130px;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container index-nts-container">
        <div class="swiper-wrapper index-nts-swiper-wrapper">
            <div class="swiper-slide">
                <img src="../img/indexNts-slide1.png" alt="">
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: true, //等同于以下设置，自动播放
            speed: 1500, //滚动速度2500
            autoplay: {
                delay: 0, //自动轮播时间间隔
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            slidesPerView: 2.2,
            spaceBetween: 0,
            centeredSlides: true, //图片中间显示
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>

</html>
